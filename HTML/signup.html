  <div id = "signupContent">
    <h1>Sign Up</h1>
      <form id = "signupForm" name = "loginForm">
        <label for="username">Username:</label><br>
        <input type = "text" required name = "username" placeholder = "codingbeast223"></input>
        <p>- Password must have at least 8 characters</p>
        <p>- Password must include at least one special character and number</p>
        <br>
        <label for="password">Password:</label><br>
        <input type = "password" id = "password" required name = "password" pattern = "^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" placeholder = "password123"></input>
        <br>
        <br>
        <label for="password">Confirm your password:</label><br>
        <input type = "password" id = "confirm_password" required name = "password" pattern = "^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" placeholder = "password123"></input>
        <br>
        <input type = "submit" id = "subSignup" name = "subSignup" value = "Sign up"></input>
      </form>
